<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello World</title>
    <style>
        .btn {
            padding: 10px;
            border: 1px solid black;
            display: inline-block;
        }

        #btn1 {
            background-color: aqua;
        }

        div {
            background-color: bisque;
        }
    </style>
    <script>
        window.addEventListener("load", function() {
            console.dir(window);
            console.dir(document);
        });
    </script>
</head>
<body>
    <div id="main">
        <div id="btn1" class="btn">Click me 1</div>
        <div id="btn2" class="btn">Click me 2</div>
        <div id="btn3" class="btn">Click me 3</div>
    </div>
    <div id="output">Nothing</div>
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/bc/Garfield_the_Cat.svg/250px-Garfield_the_Cat.svg.png" id="myImage" alt="">
    <script>
        console.dir(document)
        var myOutput = document.getElementById("btn1");
        console.log("getElementById");        
        console.dir(myOutput);
        myOutput.innerHTML = "NEW<br>BUTTON";

        var myButtons = document.getElementsByClassName("btn");
        console.log("getElementsByClassName");
        console.dir(myButtons[1]);

        var myTags = document.getElementsByTagName("div");
        console.log("getElementsByTagName");
        console.dir(myTags);
    </script>
</body>
</html>
